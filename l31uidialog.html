<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Dialogue</title>
    <link rel="stylesheet" href="./libs/jquery-ui-1.13.2.custom/jquery-ui.min.css" />

    <style type="text/css">
        

    </style>
</head>
<body>
 
    <div id="dbox" title="How to use jQuery UI ?">
        <p>Lorem ipsum may be used as a placeholder before the final copy is available.</p>
    </div>
   
    <button type="button" id="btn">Click Me</button>
    <button type="button" id="toggle-btn">Toggle Button</button>


    
    
    <script src="./libs/jquery-3.7.1.min.js" type="text/javascript"></script>

    <script src="./libs/jquery-ui-1.13.2.custom/jquery-ui.min.js" type="text/javascript"></script>

    <script type="text/javascript">

    $(document).ready(function(){

        $('#dbox').dialog({
            autOpen : false,
            width :400,
            height : 200,
            title :"Are you ready to use jQuery UI?",
            hide : "slideUp",
            show:"slideDown", // slide
            position : {
                // at : "left"
                // at : "left-top"
                // at : "left-botton"
                // at : "right"
                at : "right-top"
                // at : "right-botton"
                // at : "top"
                // at : "botton"
            }
        }).css({
            "background-color" : "gray",
            "color" : "#fff"
        });

        $('#btn').click(function(){
            $('#dbox').dialog("open");
        });

        $('#toggle-btn').click(function(){
            $('#dbox').dialog("isOpen") === true? $("#dbox").dialog("close") : $('#dbox').dialog("open");
        });

    });

    </script>


</body>
</html>
