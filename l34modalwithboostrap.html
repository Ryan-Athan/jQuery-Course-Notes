<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI datepicker</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="./libs/jquery-ui-1.13.2.custom/jquery-ui.min.css" />

    <style type="text/css">
        *{
            box-sizing: border-box;
        }
        body{
            height: 100vh;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container{
            width: 900px;
            background-color: #f4f4f4;
            padding: 20px;
        }

        

    </style>
</head>
<body>
 
    <div class="container">
        <h3>Boostrap Modal trigger with jquery</h3>
        <button type="button" id="mybtn"
        class="btn btn-ingo rounded 0">Open Modal Box</button>

        <div id="mymodal" class="">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Model Title</h5>
                        <button type="button" class="btn-close" data-bs-dimiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <p>Modal box text here</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" id="mybtnclose">Close</button>
                        <button type="button" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script src="./libs/jquery-3.7.1.min.js" type="text/javascript"></script>

    <script src="./libs/jquery-ui-1.13.2.custom/jquery-ui.min.js" type="text/javascript"></script>

    <script type="text/javascript">

    $(document).ready(function(){

     $('#mybtn').click(function(){
        // $('#mymodal').modal("show");
        $('#mymodal').modal("toggle");
     });

     $('#mybtnclose').click(function(){
        $('mymodal').modal('hide');
     });


    });

    </script>


</body>
</html>
