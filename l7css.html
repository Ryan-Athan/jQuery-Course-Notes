<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Method</title>

    <style type="text/css">

       
    </style>
</head>
<body>

    <h1>Hello Myanmar</h1>
    <h2>Hello Thailand</h2>
    <h3>Hello Indonesia</h3>
    <h4>Hello Srilanka</h4>

    <button type="button">Change New color</button>
    
    
    <script src="./libs/jquery-3.7.1.min.js" type="text/javascript"></script>

    <script type="text/javascript">

       $(document).ready(function(){

        // => css(property,value) Function
         // => css({}) Function

        $('button').click(function(){

            $('h1').css('background-color', 'red');
            $('h2').css('background-color', 'steelblue');
            $('h3').css('background-color', 'green').css('color','white');
            $('h4').css({
                'background-color' : 'blue',
                'color' : '#fff',
                'font-family' : 'Arial'
            });

            
        });

       });


    </script>


</body>
</html>
