<body>

    
    
    
    <script src="./libs/jquery-3.7.1.min.js" type="text/javascript"></script>

    <script type="text/javascript">

       $(document).ready(function(){

        let greeting = "Welcome to jQuery Lesson";
        console.log(greeting);

        
        let something = "       Welcome to jQuery Lesson";
        console.log(something);

        something = $.trim(something);
        console.log(something);

        let welcome ="\n\n       Welcome to jQuery Lesson       \n\n";
        console.log(something);

        welcome = jQuery.trim(welcome);
        console.log(welcome);

        

       });


    </script>
